name: GameCI Template üéÆ

on:
  push:
    branches:
      - main

env:
  UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}

jobs:         
 buildWebGL:
   name: Build for WebGL üñ•Ô∏è
   runs-on: ubuntu-latest
   strategy:
     fail-fast: false
   steps:
     - name: Checkout code
       uses: actions/checkout@v3

     - name: Restore Library cache
       uses: actions/cache@v3
       with:
         path: Los Giros/Library
         key: Library-build-WebGL
         restore-keys: |
           Library-build-
           Library-

     - uses: game-ci/unity-builder@v2.1.2
       with:
         targetPlatform: WebGL
         projectPath: Los Giros

     - uses: actions/upload-artifact@v3
       with:
         name: build-WebGL
         path: Los Giros/build/WebGL
         
 deployPages:
   needs: buildWebGL
   name: Deploy to Itch.io üöÄ
   runs-on: ubuntu-latest
   steps:
     - name: Checkout code
       uses: actions/checkout@v3

     - uses: actions/download-artifact@v2
       with:
         name: build-WebGL
         path: build

     - name: Display structure of root files
       run: ls -R
       working-directory: build/WebGL

     - name: Deploy üöÄ
       uses: JamesIves/github-pages-deploy-action@4.1.4
       with:
         branch: itch-io
         folder: build/WebGL
         
     - uses: yeslayla/butler-publish-itchio-action@master
       env:
         BUTLER_CREDENTIALS: ${{ secrets.ITCH_API_KEY }}
         CHANNEL: HTML
         ITCH_GAME: ${{ secrets.ITCH_GAME }}
         ITCH_USER: ${{ secrets.ITCH_USER }}
         BRANCH: itch-io
         PACKAGE: build/WebGL
