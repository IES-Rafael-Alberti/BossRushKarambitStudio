name: GameCI Build and Deploy üéÆ

on:
  push:
    branches:
      - main

env:
  UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}

jobs:
  buildWebGL:
    name: Build WebGL üñ•Ô∏è
    runs-on: ubuntu-20.04
    steps:
      # Limpia Docker (para evitar conflictos con contenedores previos)
      - name: Clean Docker
        run: docker system prune -af || true

      # Descarga el c√≥digo fuente
      - name: Checkout code
        uses: actions/checkout@v3

      # Configura Unity Builder y construye el proyecto
      - name: Build WebGL
        uses: game-ci/unity-builder@v2
        with:
          projectPath: Los Giros
          targetPlatform: WebGL
          unityVersion: 2022.3.35f1 # Ajusta seg√∫n tu versi√≥n de Unity

      # Subir el build como artefacto para usar en el deploy
      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: build-WebGL
          path: Los Giros/build/WebGL

  deployToItch:
    needs: buildWebGL
    name: Deploy to Itch.io üöÄ
    runs-on: ubuntu-20.04
    steps:
      # Checkout del c√≥digo
      - name: Checkout code
        uses: actions/checkout@v3

      # Descargar los artefactos del paso anterior
      - name: Download Build Artifacts
        uses: actions/download-artifact@v3
        with:
          name: build-WebGL
          path: build/WebGL

      # Mostrar los archivos descargados
      - name: Display Build Files
        run: ls -R build/WebGL

      # Despliega en Itch.io usando Butler
      - name: Deploy to Itch.io
        uses: yeslayla/butler-publish-itchio-action@master
        env:
          BUTLER_CREDENTIALS: ${{ secrets.ITCH_API_KEY }}
          ITCH_USER: ${{ secrets.ITCH_USER }}
          ITCH_GAME: ${{ secrets.ITCH_GAME }}
          CHANNEL: HTML
          PACKAGE: build/WebGL
