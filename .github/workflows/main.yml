name: GameCI Template üéÆ

on:
  push:
    branches:
      - main

env:
  UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}

jobs:         
 buildWebGL:
   name: Build for WebGL üñ•Ô∏è
   runs-on: ubuntu-20.04
   strategy:
     fail-fast: false
   steps:
     # Limpia cualquier contenedor o cach√© de Docker previo
     - name: Clean Docker
       run: docker system prune -af

     # Checkout del c√≥digo
     - name: Checkout code
       uses: actions/checkout@v3

     # Restaurar cach√© de la carpeta Library
     - name: Restore Library cache
       uses: actions/cache@v3
       with:
         path: Los Giros/Library
         key: Library-build-WebGL
         restore-keys: |
           Library-build-
           Library-

     # Configuraci√≥n y construcci√≥n de Unity
     - name: Build Unity Project
       uses: game-ci/unity-builder@v2
       with:
         targetPlatform: WebGL
         projectPath: Los Giros
         unityVersion: 2022.3.35f1 # Tu versi√≥n de Unity

     # Subir los artefactos creados como resultado del build
     - uses: actions/upload-artifact@v3
       with:
         name: build-WebGL
         path: Los Giros/build/WebGL
         
 deployPages:
   needs: buildWebGL
   name: Deploy to Itch.io üöÄ
   runs-on: ubuntu-20.04
   steps:
     # Checkout del c√≥digo
     - name: Checkout code
       uses: actions/checkout@v3

     # Descargar los artefactos generados en el paso de build
     - uses: actions/download-artifact@v2
       with:
         name: build-WebGL
         path: build

     # Mostrar estructura de los archivos generados
     - name: Display structure of root files
       run: ls -R
       working-directory: build/WebGL

     # Subir a Itch.io
     - name: Deploy üöÄ
       uses: yeslayla/butler-publish-itchio-action@master
       env:
         BUTLER_CREDENTIALS: ${{ secrets.ITCH_API_KEY }}
         CHANNEL: HTML
         ITCH_GAME: ${{ secrets.ITCH_GAME }}
         ITCH_USER: ${{ secrets.ITCH_USER }}
         PACKAGE: build/WebGL
